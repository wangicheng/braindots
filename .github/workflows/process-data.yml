name: Process Data Submission

on:
  issues:
    types: [opened, edited]

concurrency:
  group: data-processing
  cancel-in-progress: false

jobs:
  process:
    if: startsWith(github.event.issue.title, '[Data]:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout Code (Main)
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout Database Branch
        uses: actions/checkout@v4
        with:
          ref: database
          path: db_branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./main
        run: npm ci

      - name: Process Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATA_FILE_PATH: ${{ github.workspace }}/db_branch/data.json
        working-directory: ./main
        run: node scripts/process_issue.cjs

      - name: Commit and Push Database
        working-directory: ./db_branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update data from Issue #${{ github.event.issue.number }}"
            git push origin database
          fi

      - name: Close Issue
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ Data processed successfully! The database has been updated.'
            });
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });

      - name: Handle Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ Processing failed. Please check the action logs for details.'
            });
